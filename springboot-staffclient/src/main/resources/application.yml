server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/humanresource?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
    username: root
    password: 123456
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  application:
    name: eureka-microservice-staffs #
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@localhost:8080/eureka/
  instance:
    prefer-ip-address: true # ��ʾ��ip��ַע�ᵽEureka Server


